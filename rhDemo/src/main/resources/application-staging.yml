spring:
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ${RHDEMO_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_ID:RHDemo}
            client-secret: ${RHDEMO_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            scope: openid
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          keycloak:
            # IMPORTANT: Toutes les URLs doivent être cohérentes (HTTPS via nginx)
            # pour que l'issuer du token JWT corresponde aux URLs de validation
            authorization-uri: https://keycloak.staging.local/realms/RHDemo/protocol/openid-connect/auth
            token-uri: https://keycloak.staging.local/realms/RHDemo/protocol/openid-connect/token
            jwk-set-uri: https://keycloak.staging.local/realms/RHDemo/protocol/openid-connect/certs
            # PAS de user-info-uri pour éviter l'appel qui échoue avec le 401
            # user-info-uri: https://keycloak.staging.local/realms/RHDemo/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          # JWK doit aussi utiliser HTTPS pour cohérence avec l'issuer du token
          # Nginx met en cache les réponses pour limiter l'overhead SSL
          jwk-set-uri: https://keycloak.staging.local/realms/RHDemo/protocol/openid-connect/certs

# Configuration serveur pour reverse proxy
server:
  # Utiliser les headers X-Forwarded-* de nginx pour construire les URLs correctes
  forward-headers-strategy: framework

# Logging pour debug
logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: TRACE
    org.springframework.web.client: DEBUG
