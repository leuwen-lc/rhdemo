# Role pour Jenkins dans le namespace monitoring
# Ce Role permet à Jenkins de créer/modifier les ServiceMonitors
# déployés par Helm pour Prometheus
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jenkins-deployer-monitoring-role
  namespace: monitoring
  labels:
    app.kubernetes.io/name: jenkins-deployer
    app.kubernetes.io/component: ci-cd
rules:
  # ServiceMonitors : Helm crée les ServiceMonitors pour Prometheus
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["servicemonitors"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # PodMonitors : si utilisés à l'avenir
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["podmonitors"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
# RoleBinding pour le namespace monitoring
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-deployer-monitoring-rolebinding
  namespace: monitoring
  labels:
    app.kubernetes.io/name: jenkins-deployer
    app.kubernetes.io/component: ci-cd
subjects:
  - kind: ServiceAccount
    name: jenkins-deployer
    namespace: rhdemo-stagingkub
roleRef:
  kind: Role
  name: jenkins-deployer-monitoring-role
  apiGroup: rbac.authorization.k8s.io
