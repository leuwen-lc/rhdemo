# Configuration SonarQube pour rhDemo
sonar.projectKey=rhdemo-api
sonar.projectName=RHDemo API
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Stratégie de filtrage des issues :
# - Garder TOUTES les règles de type SECURITY (tous niveaux)
# - Pour les autres types : ne garder que BLOCKER, CRITICAL, MAJOR

# Ignorer MINOR et INFO SAUF pour les règles de sécurité
sonar.issue.ignore.multicriteria=e1,e2

# Ignorer les règles MINOR sauf celles de type SECURITY
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.severity=MINOR
# Exception : ne pas ignorer si c'est une règle de sécurité
sonar.issue.enforce.multicriteria=s1,s2

# Forcer l'application de TOUTES les règles de type SECURITY
sonar.issue.enforce.multicriteria.s1.ruleKey=java:S*
sonar.issue.enforce.multicriteria.s1.type=SECURITY_HOTSPOT

sonar.issue.enforce.multicriteria.s2.ruleKey=java:S*
sonar.issue.enforce.multicriteria.s2.type=VULNERABILITY

# Ignorer les règles INFO sauf celles de sécurité
sonar.issue.ignore.multicriteria.e2.ruleKey=*
sonar.issue.ignore.multicriteria.e2.severity=INFO
