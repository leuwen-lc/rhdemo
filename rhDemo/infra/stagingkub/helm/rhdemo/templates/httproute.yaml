{{- if .Values.gateway.enabled }}
{{- range .Values.gateway.routes }}
# ═══════════════════════════════════════════════════════════════
# HTTPRoute: {{ .name }}
# ═══════════════════════════════════════════════════════════════
# Route le trafic vers le service backend.
# S'attache au shared-gateway dans nginx-gateway (cross-namespace).
# ═══════════════════════════════════════════════════════════════
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "rhdemo.labels" $ | nindent 4 }}
    app.kubernetes.io/component: route
spec:
  parentRefs:
  - name: {{ $.Values.gateway.sharedGateway.name }}
    namespace: {{ $.Values.gateway.sharedGateway.namespace }}
    sectionName: {{ $.Values.gateway.sharedGateway.sectionName }}
  hostnames:
  - {{ .hostname | quote }}
  rules:
  {{- range .rules }}
  - matches:
    - path:
        type: {{ .pathType }}
        value: {{ .path }}
    backendRefs:
    - name: {{ .serviceName }}
      port: {{ .servicePort }}
  {{- end }}
{{- end }}
{{- end }}
