spring:
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ${RHDEMO_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_ID:RHDemo}
            client-secret: ${RHDEMO_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            scope: openid
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          keycloak:
            # URLs publiques HTTPS via nginx pour les redirections navigateur (page login)
            # Cela garantit que le navigateur accède à Keycloak via nginx:443 (HTTPS)
            authorization-uri: https://keycloak.staging.local/realms/RHDemo/protocol/openid-connect/auth
            token-uri: https://keycloak.staging.local/realms/RHDemo/protocol/openid-connect/token
            # PAS de user-info-uri pour éviter l'appel qui échoue avec le 401
            # user-info-uri: https://keycloak.staging.local/realms/RHDemo/protocol/openid-connect/userinfo

            # JWK en HTTP interne pour la validation JWT rapide (backend-only)
            # Utilise l'alias Docker interne pour éviter l'overhead SSL
            jwk-set-uri: http://keycloak-staging:8080/realms/RHDemo/protocol/openid-connect/certs
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          # Pas d'issuer-uri pour éviter la validation HTTPS depuis le container
          # Spring Security validera l'issuer depuis le JWT lui-même
          # JWK pour récupération des clés (HTTP interne avec nom du service Docker)
          jwk-set-uri: http://keycloak-staging:8080/realms/RHDemo/protocol/openid-connect/certs

# Configuration serveur pour reverse proxy
server:
  # Utiliser les headers X-Forwarded-* de nginx pour construire les URLs correctes
  forward-headers-strategy: framework

# Logging pour debug
logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: TRACE
    org.springframework.web.client: DEBUG
