{{- if index .Values "postgresql-rhdemo" "enabled" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql-rhdemo
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "postgresql-rhdemo.labels" . | nindent 4 }}
    app: postgresql-rhdemo
spec:
  serviceName: postgresql-rhdemo
  replicas: 1
  selector:
    matchLabels:
      app: postgresql-rhdemo
  template:
    metadata:
      labels:
        app: postgresql-rhdemo
        {{- include "postgresql-rhdemo.labels" . | nindent 8 }}
    spec:
      containers:
      - name: postgresql
        image: "{{ (index .Values "postgresql-rhdemo").image.repository }}:{{ (index .Values "postgresql-rhdemo").image.tag }}"
        imagePullPolicy: {{ (index .Values "postgresql-rhdemo").image.pullPolicy }}
        ports:
        - name: postgresql
          containerPort: {{ (index .Values "postgresql-rhdemo").service.port }}
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: {{ (index .Values "postgresql-rhdemo").database.name }}
        - name: POSTGRES_USER
          value: {{ (index .Values "postgresql-rhdemo").database.user }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ (index .Values "postgresql-rhdemo").database.passwordSecret.name }}
              key: {{ (index .Values "postgresql-rhdemo").database.passwordSecret.key }}
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        {{- if and (index .Values "postgresql-rhdemo").metrics (index .Values "postgresql-rhdemo").metrics.enabled }}
        # Arguments PostgreSQL pour activer pg_stat_statements (métriques requêtes)
        args:
        - postgres
        - -c
        - shared_preload_libraries=pg_stat_statements
        - -c
        - pg_stat_statements.track=all
        - -c
        - pg_stat_statements.max=10000
        {{- end }}
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ (index .Values "postgresql-rhdemo").database.user }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ (index .Values "postgresql-rhdemo").database.user }}
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        resources:
          {{- toYaml (index .Values "postgresql-rhdemo").resources | nindent 10 }}
      {{- if and (index .Values "postgresql-rhdemo").metrics (index .Values "postgresql-rhdemo").metrics.enabled }}
      # Sidecar postgres_exporter pour métriques Prometheus
      # Utilise uniquement les collecteurs intégrés (pas de extend-query-path déprécié)
      - name: postgres-exporter
        image: "{{ (index .Values "postgresql-rhdemo").metrics.exporter.image.repository }}:{{ (index .Values "postgresql-rhdemo").metrics.exporter.image.tag }}"
        imagePullPolicy: {{ (index .Values "postgresql-rhdemo").metrics.exporter.image.pullPolicy | default "IfNotPresent" }}
        args:
        # Activer les collecteurs désactivés par défaut mais utiles pour notre monitoring
        - "--collector.stat_statements"
        - "--collector.long_running_transactions"
        - "--collector.process_idle"
        ports:
        - name: metrics
          containerPort: 9187
          protocol: TCP
        env:
        - name: DATA_SOURCE_USER
          value: {{ (index .Values "postgresql-rhdemo").database.user }}
        - name: DATA_SOURCE_PASS
          valueFrom:
            secretKeyRef:
              name: {{ (index .Values "postgresql-rhdemo").database.passwordSecret.name }}
              key: {{ (index .Values "postgresql-rhdemo").database.passwordSecret.key }}
        - name: DATA_SOURCE_URI
          value: "localhost:{{ (index .Values "postgresql-rhdemo").service.port }}/{{ (index .Values "postgresql-rhdemo").database.name }}?sslmode=disable"
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 10
      {{- end }}
      volumes:
      - name: init-scripts
        configMap:
          name: postgresql-rhdemo-init
  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
      labels:
        app: postgresql-rhdemo
    spec:
      accessModes:
      - {{ (index .Values "postgresql-rhdemo").persistence.accessMode }}
      storageClassName: manual-postgresql
      resources:
        requests:
          storage: {{ (index .Values "postgresql-rhdemo").persistence.size }}
{{- end }}
