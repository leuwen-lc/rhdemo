{{- if (index .Values "postgresql-keycloak").enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql-keycloak
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "postgresql-keycloak.labels" . | nindent 4 }}
    app: postgresql-keycloak
spec:
  serviceName: postgresql-keycloak
  replicas: 1
  selector:
    matchLabels:
      app: postgresql-keycloak
  template:
    metadata:
      labels:
        app: postgresql-keycloak
        {{- include "postgresql-keycloak.labels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 70
        runAsGroup: 70
        fsGroup: 70
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: fix-permissions
        image: {{ .Values.global.images.busybox }}
        command: ['sh', '-c', 'chown -R 70:70 /var/lib/postgresql']
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql
        securityContext:
          runAsUser: 0
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
            add: ["CHOWN", "DAC_READ_SEARCH", "FOWNER"]
      containers:
      - name: postgresql
        image: {{ .Values.global.images.postgres }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: postgresql
          containerPort: {{ (index .Values "postgresql-keycloak").service.port }}
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: {{ (index .Values "postgresql-keycloak").database.name }}
        - name: POSTGRES_USER
          value: {{ (index .Values "postgresql-keycloak").database.user }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ (index .Values "postgresql-keycloak").database.passwordSecret.name }}
              key: {{ (index .Values "postgresql-keycloak").database.passwordSecret.key }}
        # PostgreSQL 18+ : pas de PGDATA custom, PG gère ses sous-répertoires versionnés (18/main/)
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ (index .Values "postgresql-keycloak").database.user }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ (index .Values "postgresql-keycloak").database.user }}
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        resources:
          {{- toYaml (index .Values "postgresql-keycloak").resources | nindent 10 }}
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
      labels:
        app: postgresql-keycloak
    spec:
      accessModes:
      - {{ (index .Values "postgresql-keycloak").persistence.accessMode }}
      storageClassName: manual-postgresql
      resources:
        requests:
          storage: {{ (index .Values "postgresql-keycloak").persistence.size }}
{{- end }}
