# JOBS - Pipeline RHDemo
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
jobs:
  - script: |
      pipelineJob('rhdemo-pipeline') {
        displayName('RHDemo API - Pipeline CI/CD')
        description('Pipeline complet pour RHDemo API avec SOPS')
        
        parameters {
          choice {
            name('DEPLOY_ENV')
            choices(['none', 'staging', 'production (simulation)'])
            description('none=build+tests (sans Docker), staging/production=pipeline complet')
          }
          booleanParam {
            name('RUN_SELENIUM_TESTS')
            defaultValue(true)
            description('ExÃ©cuter les tests Selenium')
          }
          booleanParam {
            name('RUN_SONAR')
            defaultValue(false)
            description('ExÃ©cuter l\'analyse SonarQube')
          }
          booleanParam {
            name('SKIP_MANUAL_APPROVAL')
            defaultValue(false)
            description('Ignorer l\'approbation manuelle pour la production')
          }
        }
        
        definition {
          cpsScm {
            scm {
              git {
                remote {
                  url('https://github.com/leuwen-lc/rhdemo.git')
                }
                branches('*/master')
              }
            }
            scriptPath('rhDemo/Jenkinsfile')
          }
        }
        
        properties {
          buildDiscarder {
            strategy {
              logRotator {
                numToKeepStr('30')
                daysToKeepStr('90')
                artifactNumToKeepStr('10')
                artifactDaysToKeepStr('30')
              }
            }
          }
          disableConcurrentBuilds()
        }
        
        triggers {
          pollSCM {
            scmpoll_spec('H/15 * * * *')
            ignorePostCommitHooks(false)
          }
        }
      }
