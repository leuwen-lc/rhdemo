<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erreur serveur (!NOPROD!)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8d7da;
            color: #721c24;
            margin: 30px;
        }
        h1 { color: #d9534f; }
        pre {
            background: #f3f3f3;
            border: 1px solid #e0e0e0;
            padding: 10px;
            overflow-x: auto;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .label {
            font-weight: bold;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Une erreur est survenue</h1>

    <div class="section">
        <span class="label">Code d'erreur :</span>
        <span th:text="${status}">[status]</span>
    </div>

    <div class="section">
        <span class="label">Message :</span>
        <span th:text="${error}">[error]</span>
    </div>

    <div class="section">
        <span class="label">Description :</span>
        <span th:text="${message}">[message]</span>
    </div>

    <div class="section">
        <span class="label">Exception :</span>
        <span th:text="${exception}">[exception]</span>
    </div>

    <div class="section">
        <span class="label">Chemin :</span>
        <span th:text="${path}">[path]</span>
    </div>

    <div class="section" th:if="${timestamp}">
        <span class="label">Horodatage :</span>
        <span th:text="${timestamp}">[timestamp]</span>
    </div>

    <div class="section" th:if="${trace}">
        <span class="label">Trace complète :</span>
        <pre th:text="${trace}">[trace]</pre>
    </div>

    <div class="section">
        <a href="/" style="color: #d9534f; text-decoration: underline;">Retour à l'accueil</a>
    </div>
</div>
</body>
</html>
