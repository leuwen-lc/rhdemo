# ═══════════════════════════════════════════════════════════════
# Configuration Nginx pour Keycloak Ephemere
# ═══════════════════════════════════════════════════════════════

upstream keycloak_backend {
    server keycloak:8080;
    keepalive 32;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name keycloak.ephemere.local;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuration HTTPS
# Écoute sur 443 (standard interne) ET 58443 (pour les redirects OAuth2 depuis containers)
server {
    listen 443 ssl;
    listen 58443 ssl;
    http2 on;
    server_name keycloak.ephemere.local;

    # Certificats SSL (certificat unique multi-domaines)
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content-Security-Policy pour Keycloak (protection Trivy/ZAP)
    # Note: Keycloak nécessite 'unsafe-inline' et 'unsafe-eval' pour fonctionner
    # On ajoute toutes les directives requises pour la conformité sécurité
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-src 'self'; frame-ancestors 'self'; form-action 'self'; object-src 'none'; base-uri 'self'; media-src 'self'; manifest-src 'self'; worker-src 'self'" always;

    # Logs
    access_log /var/log/nginx/keycloak-access.log;
    error_log /var/log/nginx/keycloak-error.log;

    # Client body size
    client_max_body_size 10M;

    # Proxy vers Keycloak
    location / {
        proxy_pass http://keycloak_backend;
        proxy_http_version 1.1;
        
        # Headers requis pour Keycloak avec proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 58443;  # Port HTTPS public, pas le port nginx interne
        
        # Keycloak specific headers
        proxy_set_header X-Forwarded-Server $host;
        
        # Timeouts (Keycloak peut être lent au démarrage)
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
    }
}
