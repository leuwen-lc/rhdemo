# ═══════════════════════════════════════════════════════════════
# Configuration Nginx pour accès localhost (pour tests Selenium)
# Firefox dans Jenkins ne peut PAS résoudre rhdemo.staging.local car :
# Jenkins a accès au réseau Docker → peut résoudre via Docker DNS
# Mais Firefox s'exécute sur l'hôte Jenkins (pas dans un conteneur)
# Firefox utilise le DNS système de l'hôte, PAS le DNS Docker
# La solution : Firefox doit tourner dans un conteneur sur le réseau staging,
# ou utiliser un proxy qui a accès au DNS Docker (solution retenue)
# ═══════════════════════════════════════════════════════════════

upstream rhdemo_backend_localhost {
    server rhdemo-app:9000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream keycloak_backend_localhost {
    server keycloak:8080;
    keepalive 32;
}

# Configuration pour accès via localhost (tests Selenium)
# ET via nom du conteneur pour Firefox dans Jenkins
server {
    listen 80;
    server_name localhost rhdemo-staging-nginx;

    # Logs
    access_log /var/log/nginx/localhost-access.log;
    error_log /var/log/nginx/localhost-error.log;

    # Client body size
    client_max_body_size 10M;

    # Health check
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Route pour Keycloak (authentification) - PRIORITAIRE
    # Must be before catch-all to avoid conflicts
    location /realms {
        proxy_pass http://keycloak_backend_localhost;
        proxy_http_version 1.1;
        
        # Headers requis pour Keycloak avec proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Server $host;
        
        # Timeouts (Keycloak peut être lent)
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
    }

    # Route pour les ressources Keycloak (JS, CSS)
    location /js {
        proxy_pass http://keycloak_backend_localhost;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 1h;
        add_header Cache-Control "public";
    }

    location /resources {
        proxy_pass http://keycloak_backend_localhost;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 1h;
        add_header Cache-Control "public";
    }

    # Catch-all pour l'application RHDemo (front + API + OAuth callbacks)
    # Doit gérer: /front/*, /api/*, /login/oauth2/*, etc.
    location / {
        proxy_pass http://rhdemo_backend_localhost;
        proxy_http_version 1.1;
        
        # Headers de proxy - IMPORTANT pour OAuth2
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (si nécessaire)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}
