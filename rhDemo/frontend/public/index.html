<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Employés</title>
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Debug: Inline script pour vérifier que JS fonctionne -->
    <script>
      console.log('[DEBUG] HTML chargé, JS fonctionne');
      window.__VUE_DEBUG__ = true;
      window.__VUE_ERRORS__ = [];

      // Capturer les erreurs JavaScript
      window.addEventListener('error', function(e) {
        console.error('[ERROR]', e.message, e.filename, e.lineno, e.colno);
        window.__VUE_ERRORS__.push({
          message: e.message,
          file: e.filename,
          line: e.lineno,
          col: e.colno
        });
      });

      // Capturer les erreurs non gérées des promises
      window.addEventListener('unhandledrejection', function(e) {
        console.error('[PROMISE ERROR]', e.reason);
        window.__VUE_ERRORS__.push({
          message: 'Promise rejection: ' + e.reason
        });
      });
    </script>
  </head>
  <body>
    <div id="app">
      <!-- Placeholder pendant le chargement -->
      <noscript>JavaScript est désactivé. L'application nécessite JavaScript.</noscript>
      <div style="padding: 20px; text-align: center;">
        <p>⏳ Chargement de l'application...</p>
      </div>
    </div>
  </body>
</html>
