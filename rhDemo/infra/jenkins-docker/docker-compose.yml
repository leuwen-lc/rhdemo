services:
  # ═══════════════════════════════════════════════════════════════════
  # JENKINS - Serveur CI/CD
  # ═══════════════════════════════════════════════════════════════════
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    image: rhdemo-jenkins:latest
    container_name: rhdemo-jenkins
    restart: unless-stopped
    stop_grace_period: 60s  # Temps d'arrêt gracieux
    
    # Exécuter en tant qu'utilisateur jenkins (non-root pour sécurité)
    # L'accès Docker se fait via le groupe docker (GID 984 de l'hôte)
    user: jenkins
    
    # Ajouter le groupe docker avec le bon GID de l'hôte (984)
    group_add:
      - 984
    
    ports:
      - "8080:8080"      # Interface Web Jenkins
      - "50000:50000"    # Port agents Jenkins
    
    volumes:
      # Persistance des données Jenkins
      - jenkins_home:/var/jenkins_home
      
      # Configuration as Code (JCasC)
      - ./jenkins-casc.yaml:/var/jenkins_home/casc_configs/jenkins.yaml:ro
      
      # Socket Docker pour Docker-in-Docker (DinD)
      - /var/run/docker.sock:/var/run/docker.sock
      
      # Binaire Docker CLI
      - /usr/bin/docker:/usr/bin/docker
      
      # Maven local repository (cache) - utilisateur jenkins
      - maven_repository:/var/jenkins_home/.m2
      
      # Répertoire de travail partagé (optionnel)
      - ./workspace:/workspace
    
    environment:
      # Désactiver le setup wizard
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      
      # Configuration as Code
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc_configs
      
      # Credentials depuis .env (tokens gérés dans l'interface Jenkins)
      - JENKINS_ADMIN_USER=${JENKINS_ADMIN_USER:-admin}
      - JENKINS_ADMIN_PASSWORD=${JENKINS_ADMIN_PASSWORD:-admin123}
      
      # Timezone
      - TZ=${TZ:-Europe/Paris}
      
      # Configuration Docker
      - DOCKER_HOST=unix:///var/run/docker.sock
    
    networks:
      - jenkins-network
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ═══════════════════════════════════════════════════════════════════
  # JENKINS AGENT (optionnel - pour builds distribués)
  # ═══════════════════════════════════════════════════════════════════
  # ⚠️ DÉSACTIVÉ : L'image jenkins/inbound-agent ne contient pas les outils
  #    nécessaires pour exécuter les pipelines RHDemo (Maven, Docker Compose,
  #    Firefox, SOPS, kubectl, Helm, etc.)
  #
  # Pour activer un agent, il faudrait créer une image personnalisée basée
  # sur Dockerfile.jenkins avec tous les outils requis.
  #
  # jenkins-agent:
  #   image: jenkins/inbound-agent:latest-jdk21
  #   container_name: rhdemo-jenkins-agent
  #   restart: unless-stopped
  #
  #   environment:
  #     - JENKINS_URL=http://jenkins:8080
  #     - JENKINS_AGENT_NAME=docker-agent
  #     - JENKINS_AGENT_WORKDIR=/home/jenkins/agent
  #     - JENKINS_SECRET=${JENKINS_SECRET}
  #
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #     - /usr/bin/docker:/usr/bin/docker
  #     - jenkins_agent_workspace:/home/jenkins/agent
  #
  #   networks:
  #     - jenkins-network
  #
  #   depends_on:
  #     - jenkins

  # ═══════════════════════════════════════════════════════════════════
  # SONARQUBE - Analyse qualité du code
  # ═══════════════════════════════════════════════════════════════════
  sonarqube:
    image: sonarqube:25.11.0.114957-community
    container_name: rhdemo-sonarqube
    restart: unless-stopped
    stop_grace_period: 30s  # Temps d'arrêt gracieux

    ports:
      - "9020:9000"

    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=${SONAR_DB_PASSWORD:-sonar123}
      - SONAR_WEB_PORT=9000
    
      # Limiter Elasticsearch (Search)
      - SONAR_SEARCH_JAVAOPTS=-Xms512m -Xmx512m
      # Limiter le Web
      # SONAR_WEB_JAVAOPTS=-Xms512m -Xmx512m
      # Limiter le Compute Engine
      # SONAR_CE_JAVAOPTS=-Xms512m -Xmx512m

    networks:
      - jenkins-network

    depends_on:
      sonarqube-db:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9000/api/system/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ═══════════════════════════════════════════════════════════════════
  # SONARQUBE DATABASE - PostgreSQL
  # ═══════════════════════════════════════════════════════════════════
  sonarqube-db:
    image: postgres:16-alpine
    container_name: rhdemo-sonarqube-db
    restart: unless-stopped

    volumes:
      - sonarqube_db:/var/lib/postgresql/data

    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=${SONAR_DB_PASSWORD:-sonar123}
      - POSTGRES_DB=sonar

    networks:
      - jenkins-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════════════════
  # DOCKER REGISTRY LOCAL (optionnel - pour stocker les images)
  # ═══════════════════════════════════════════════════════════════════
  registry:
    image: registry:2
    container_name: kind-registry
    restart: unless-stopped

    ports:
      - "5000:5000"

    volumes:
      - registry_data:/var/lib/registry

    environment:
      - REGISTRY_STORAGE_DELETE_ENABLED=true

    networks:
      - jenkins-network


# ═══════════════════════════════════════════════════════════════════
# VOLUMES PERSISTANTS
# ═══════════════════════════════════════════════════════════════════
volumes:
  jenkins_home:
    name: rhdemo-jenkins-home
    driver: local

  jenkins_agent_workspace:
    name: rhdemo-jenkins-agent-workspace
    driver: local

  maven_repository:
    name: rhdemo-maven-repository
    driver: local

  sonarqube_data:
    name: rhdemo-sonarqube-data
    driver: local

  sonarqube_extensions:
    name: rhdemo-sonarqube-extensions
    driver: local

  sonarqube_logs:
    name: rhdemo-sonarqube-logs
    driver: local

  sonarqube_db:
    name: rhdemo-sonarqube-db
    driver: local

  registry_data:
    name: kind-registry-data
    driver: local

# ═══════════════════════════════════════════════════════════════════
# RÉSEAU
# ═══════════════════════════════════════════════════════════════════
networks:
  jenkins-network:
    name: rhdemo-jenkins-network
    driver: bridge
