# Configuration des tests Selenium pour RH Demo

# URL de base de l'application
app.base.url=http://localhost:9000

# Navigateur (chrome, firefox, edge)
browser=chrome

# Mode headless (true/false)
headless.mode=false

# Timeouts (en secondes)
timeout.implicit=10
timeout.explicit=15
timeout.page.load=30

# Capture d'écran en cas d'échec
screenshot.on.failure=true
screenshot.directory=target/screenshots

# Authentification Keycloak
keycloak.url=http://localhost:6080/realms/LeuwenRealm
keycloak.timeout=20
