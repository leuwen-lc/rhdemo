# Configuration Spring Boot pour les tests
spring:
  # Base de données H2 en mémoire pour les tests
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA configuration pour H2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  # Désactiver OAuth2 pour les tests (pas de Keycloak disponible)
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: test-client
            client-secret: test-secret
        provider:
          keycloak:
            authorization-uri: http://localhost:8080/realms/test/protocol/openid-connect/auth
            token-uri: http://localhost:8080/realms/test/protocol/openid-connect/token
            user-info-uri: http://localhost:8080/realms/test/protocol/openid-connect/userinfo
            jwk-set-uri: http://localhost:8080/realms/test/protocol/openid-connect/certs

# Actuator configuration pour les tests
management:
  endpoints:
    web:
      exposure:
        include: health,info
