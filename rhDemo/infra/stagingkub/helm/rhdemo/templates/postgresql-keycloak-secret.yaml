{{- if .Values.keycloak.cloudnativepg.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.keycloak.cloudnativepg.auth.secretName }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "postgresql-keycloak.labels" . | nindent 4 }}
    app: postgresql-keycloak
type: kubernetes.io/basic-auth
stringData:
  # Utilisateur propriétaire de la base de données
  username: {{ .Values.keycloak.database.user }}

  # Mot de passe (référencé depuis le secret existant)
  # Note: CloudNativePG nécessite que le secret contienne username et password
  # Le mot de passe est récupéré depuis le secret existant via values.yaml
  password: {{ .Values.keycloak.database.password | required "keycloak.database.password is required for CloudNativePG" | quote }}
{{- end }}
