{{- if .Values.gateway.enabled }}
{{- if .Values.gateway.clientSettings.enabled }}
{{- if not .Values.gateway.useSharedGateway }}
# ═══════════════════════════════════════════════════════════════
# ClientSettingsPolicy - Configuration client HTTP
# ═══════════════════════════════════════════════════════════════
# Remplace l'annotation nginx.ingress.kubernetes.io/proxy-body-size
#
# Configuration:
#   - maxSize: Taille maximale du body des requêtes (uploads)
#
# NOTE: Cette policy n'est créée que pour le Gateway dédié.
# Pour le shared-gateway, la configuration doit être faite dans
# le namespace nginx-gateway (voir init-stagingkub.sh).
# ═══════════════════════════════════════════════════════════════
apiVersion: gateway.nginx.org/v1alpha1
kind: ClientSettingsPolicy
metadata:
  name: rhdemo-client-settings
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "rhdemo.labels" . | nindent 4 }}
    app.kubernetes.io/component: client-settings
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: {{ .Values.gateway.dedicatedGateway.name }}
  body:
    maxSize: {{ .Values.gateway.clientSettings.maxBodySize | quote }}
{{- end }}
{{- end }}
{{- end }}
