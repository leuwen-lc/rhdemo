{{- if (index .Values "postgresql-rhdemo").cloudnativepg.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ (index .Values "postgresql-rhdemo").cloudnativepg.auth.secretName }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "postgresql-rhdemo.labels" . | nindent 4 }}
    app: postgresql-rhdemo
type: kubernetes.io/basic-auth
stringData:
  # Utilisateur propriétaire de la base de données
  username: {{ (index .Values "postgresql-rhdemo").database.user }}

  # Mot de passe (référencé depuis le secret existant)
  # Note: CloudNativePG nécessite que le secret contienne username et password
  # Le mot de passe est récupéré depuis le secret existant via values.yaml
  password: {{ (index .Values "postgresql-rhdemo").database.password | required "postgresql-rhdemo.database.password is required for CloudNativePG" | quote }}
{{- end }}
