# Exemple de fichier secrets avec URLs de serveurs
# Ce fichier montre la structure complète attendue par le Jenkinsfile

rhdemo:
    datasource:
        password:
            pg: "VotreMotDePassePostgreSQL"
            h2: "VotreMotDePasseH2"
    client:
        registration:
            keycloak:
                client:
                    secret: "VotreSecretClientKeycloak"
    servers:
        staging: "staging.votredomaine.com"
        production: "prod.votredomaine.com"
    test:
        user: "testuser"
        pwd: "VotreMotDePasseTest"

# IMPORTANT : Ce fichier doit être chiffré avec SOPS avant d'être commité
# 
# Pour chiffrer ce fichier :
#   1. Assurez-vous d'avoir SOPS et Age installés
#   2. Créez une clé Age : age-keygen -o age-key.txt
#   3. Notez le recipient (public key) qui s'affiche
#   4. Chiffrez le fichier : sops -e --age <recipient> secrets-example.yml > secrets-staging.yml
#
# Pour modifier un fichier déjà chiffré :
#   export SOPS_AGE_KEY_FILE=/path/to/age-key.txt
#   sops secrets-staging.yml
#
# SOPS déchiffrera automatiquement pour édition et rechiffrera à la sauvegarde
