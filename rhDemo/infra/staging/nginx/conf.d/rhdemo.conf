# ═══════════════════════════════════════════════════════════════
# Configuration Nginx pour RHDemo Staging
# ═══════════════════════════════════════════════════════════════

upstream rhdemo_backend {
    server rhdemo-app:9000;
    keepalive 32;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name rhdemo.staging.local;

    # Health check endpoint (sans redirection)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Redirection HTTPS pour tout le reste
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    server_name rhdemo.staging.local;

    # Certificats SSL
    ssl_certificate /etc/nginx/ssl/rhdemo.crt;
    ssl_certificate_key /etc/nginx/ssl/rhdemo.key;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/rhdemo-access.log;
    error_log /var/log/nginx/rhdemo-error.log;

    # Client body size
    client_max_body_size 10M;

    # Proxy vers l'application Spring Boot
    location / {
        proxy_pass http://rhdemo_backend;
        proxy_http_version 1.1;
        
        # Headers de proxy - IMPORTANT pour OAuth2
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;  # Port HTTPS public, pas le port nginx interne
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://rhdemo_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Actuator endpoints (accès restreint)
    location /actuator/ {
        # Limiter l'accès (optionnel)
        # allow 10.0.0.0/8;
        # deny all;
        
        proxy_pass http://rhdemo_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
