{{- if .Values.gateway.enabled }}
{{- if not .Values.gateway.useSharedGateway }}
# ═══════════════════════════════════════════════════════════════
# Gateway dédié - Point d'entrée du trafic externe (NGINX Gateway Fabric)
# ═══════════════════════════════════════════════════════════════
# Ce Gateway est créé uniquement si useSharedGateway: false
# Sinon, les HTTPRoutes s'attachent au shared-gateway dans nginx-gateway
#
# Note: Le mode shared-gateway est recommandé car il simplifie la gestion
# des certificats TLS et des NodePorts (gérés par init-stagingkub.sh)
# ═══════════════════════════════════════════════════════════════
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.dedicatedGateway.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "rhdemo.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  gatewayClassName: {{ .Values.gateway.dedicatedGateway.className }}
  listeners:
  {{- range .Values.gateway.dedicatedGateway.listeners }}
  - name: {{ .name }}
    hostname: {{ .hostname | quote }}
    port: {{ .port }}
    protocol: {{ .protocol }}
    {{- if .tls }}
    tls:
      mode: {{ .tls.mode }}
      certificateRefs:
      - name: {{ .tls.secretName }}
        kind: Secret
    {{- end }}
    allowedRoutes:
      namespaces:
        from: Same
  {{- end }}
{{- end }}
{{- end }}
