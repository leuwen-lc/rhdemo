<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erreur serveur (!NOPROD!)</title>
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
<div class="container">
    <h1>Une erreur est survenue</h1>

    <div class="section">
        <span class="label">Code d'erreur :</span>
        <span th:text="${status}">[status]</span>
    </div>

    <div class="section">
        <span class="label">Message :</span>
        <span th:text="${error}">[error]</span>
    </div>

    <div class="section">
        <span class="label">Description :</span>
        <span th:text="${message}">[message]</span>
    </div>

    <div class="section">
        <span class="label">Exception :</span>
        <span th:text="${exception}">[exception]</span>
    </div>

    <div class="section">
        <span class="label">Chemin :</span>
        <span th:text="${path}">[path]</span>
    </div>

    <div class="section" th:if="${timestamp}">
        <span class="label">Horodatage :</span>
        <span th:text="${timestamp}">[timestamp]</span>
    </div>

    <div class="section" th:if="${trace}">
        <span class="label">Trace complète :</span>
        <pre th:text="${trace}">[trace]</pre>
    </div>

    <div class="section">
        <a href="/" class="error-link">Retour à l'accueil</a>
    </div>
</div>
</body>
</html>
