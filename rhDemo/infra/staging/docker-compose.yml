services:
  # ═══════════════════════════════════════════════════════════════
  # Base de données PostgreSQL pour l'application RHDemo
  # ═══════════════════════════════════════════════════════════════
  rhdemo-db:
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    container_name: rhdemo-staging-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: rhdemo
      POSTGRES_USER: rhdemo
      POSTGRES_PASSWORD: ${RHDEMO_DB_PASSWORD}
    volumes:
      - rhdemo-db-data:/var/lib/postgresql/data
      # Note: pgddl.sql est copié via script init au lieu de bind mount
      # pour éviter les problèmes de layers Docker corrompus
    networks:
      - rhdemo-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rhdemo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════════════
  # Base de données PostgreSQL pour Keycloak
  # ═══════════════════════════════════════════════════════════════
  keycloak-db:
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    container_name: keycloak-staging-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - rhdemo-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════════════
  # Keycloak - Serveur d'authentification
  # ═══════════════════════════════════════════════════════════════
  keycloak:
    image: ${KEYCLOAK_IMAGE:-quay.io/keycloak/keycloak:26.4.2}
    container_name: keycloak-staging
    restart: unless-stopped
    command:
      - start-dev
      - --db=postgres
      - --db-url=jdbc:postgresql://keycloak-db:5432/keycloak
      - --db-username=keycloak
      - --db-password=${KEYCLOAK_DB_PASSWORD}
      - --proxy-headers=xforwarded
      - --http-enabled=true
      - --health-enabled=true
      - --metrics-enabled=true
    environment:
      # Admin Keycloak
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}

      # Configuration hostname : URLs publiques via nginx HTTPS
      # Force Keycloak à générer les URLs publiques avec HTTPS
      # pour les redirections navigateur (page de login, etc.)
      KC_HOSTNAME_URL: https://keycloak.staging.local
      KC_HOSTNAME_ADMIN_URL: https://keycloak.staging.local

      # La communication interne app→keycloak reste en HTTP:8080
      # via l'alias keycloak-staging pour les performances

      # Logging
      KC_LOG_LEVEL: info
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      rhdemo-staging:
        aliases:
          - keycloak-staging
          - keycloak.staging.local
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s

  # ═══════════════════════════════════════════════════════════════
  # Application RHDemo (image Paketo)
  # ═══════════════════════════════════════════════════════════════
  rhdemo-app:
    image: rhdemo-api:${APP_VERSION:-0.0.1-SNAPSHOT}
    container_name: rhdemo-staging-app
    restart: unless-stopped
    environment:
      # Spring Boot - IMPORTANT: utiliser underscore pour Paketo
      SPRING_PROFILES_ACTIVE: staging
      SERVER_PORT: 9000

      # Base de données PostgreSQL
      SPRING_DATASOURCE_URL: jdbc:postgresql://rhdemo-db:5432/rhdemo
      SPRING_DATASOURCE_USERNAME: rhdemo

      # ⚠️  SÉCURITÉ: Les secrets (mot de passe DB, secret Keycloak client)
      # sont chargés depuis /workspace/secrets/secrets-rhdemo.yml via spring.config.import
      # au lieu d'être passés en variables d'environnement.
      # Ce fichier contient UNIQUEMENT les secrets nécessaires à rhDemo (moindre privilège)
      # Exclus: mots de passe admin Keycloak, secrets infra, etc.

      # Actuator
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: when_authorized

      # JVM Options (Paketo)
      BPL_JVM_THREAD_COUNT: 50
      BPL_SPRING_CLOUD_BINDINGS_DISABLED: "true"
      JAVA_TOOL_OPTIONS: "-XX:MaxRAMPercentage=75.0 -XX:+UseG1GC"
    volumes:
      # Bind mount du fichier de secrets (créé par Jenkins avant docker-compose up)
      # Chemin depuis infra/staging/ : ../../rhDemo/secrets/secrets-rhdemo.yml
      - ../../rhDemo/secrets/secrets-rhdemo.yml:/workspace/secrets/secrets-rhdemo.yml:ro
    depends_on:
      rhdemo-db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      rhdemo-staging:
        aliases:
          - rhdemo-staging-app
          - rhdemo.staging.local
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/9000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ═══════════════════════════════════════════════════════════════
  # Nginx - Reverse Proxy avec HTTPS
  # ═══════════════════════════════════════════════════════════════
  nginx:
    image: ${NGINX_IMAGE:-nginx:1.29.4-alpine}
    container_name: rhdemo-staging-nginx
    restart: unless-stopped
    ports:
      # Port 80 fermé pour sécurité - Tests utilisent HTTPS uniquement
      # - "80:80"
      - "443:443"
    volumes:
      # Note: nginx.conf et conf.d copiés via docker cp au lieu de bind mount
      # pour éviter les problèmes de layers Docker corrompus
      - nginx-cache:/var/cache/nginx
    depends_on:
      - rhdemo-app
      - keycloak
    networks:
      rhdemo-staging:
        aliases:
          - nginx
          - rhdemo.staging.local
          - keycloak.staging.local
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider --no-check-certificate https://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  rhdemo-staging:
    name: rhdemo-staging-network
    driver: bridge

volumes:
  rhdemo-db-data:
    name: rhdemo-staging-db-data
  keycloak-db-data:
    name: keycloak-staging-db-data
  nginx-cache:
    name: rhdemo-staging-nginx-cache