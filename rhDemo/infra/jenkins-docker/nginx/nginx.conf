# ═══════════════════════════════════════════════════════════════════
# NGINX REVERSE PROXY POUR JENKINS
# Configuration avec HTTPS et optimisations
# ═══════════════════════════════════════════════════════════════════

events {
    worker_connections 1024;
}

http {
    # ────────────────────────────────────────────────────────────────
    # PARAMÈTRES GÉNÉRAUX
    # ────────────────────────────────────────────────────────────────
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;
    
    # ────────────────────────────────────────────────────────────────
    # UPSTREAM JENKINS
    # ────────────────────────────────────────────────────────────────
    
    upstream jenkins {
        server jenkins:8080 fail_timeout=0;
    }
    
    # ────────────────────────────────────────────────────────────────
    # REDIRECTION HTTP → HTTPS
    # ────────────────────────────────────────────────────────────────
    
    server {
        listen 80;
        server_name jenkins.example.com;  # À changer avec votre domaine
        
        # Redirection vers HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # ────────────────────────────────────────────────────────────────
    # SERVEUR HTTPS
    # ────────────────────────────────────────────────────────────────
    
    server {
        listen 443 ssl http2;
        server_name jenkins.example.com;  # À changer avec votre domaine
        
        # Certificats SSL (à générer ou utiliser Let's Encrypt)
        ssl_certificate /etc/nginx/ssl/jenkins.crt;
        ssl_certificate_key /etc/nginx/ssl/jenkins.key;
        
        # Configuration SSL moderne
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Sécurité headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # ────────────────────────────────────────────────────────────
        # CONFIGURATION JENKINS
        # ────────────────────────────────────────────────────────────
        
        # Taille max des uploads (pour artifacts)
        client_max_body_size 100M;
        
        location / {
            proxy_pass http://jenkins;
            proxy_redirect default;
            
            # Headers requis par Jenkins
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Support WebSocket (pour les logs en temps réel)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
            send_timeout 300;
            
            # Buffers
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}
