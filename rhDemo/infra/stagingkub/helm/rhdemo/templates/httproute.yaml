{{- if .Values.gateway.enabled }}
{{- range .Values.gateway.routes }}
# ═══════════════════════════════════════════════════════════════
# HTTPRoute: {{ .name }}
# ═══════════════════════════════════════════════════════════════
# Route le trafic vers le service backend
# Si snippetsFilter est défini, applique la configuration NGINX personnalisée
# ═══════════════════════════════════════════════════════════════
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "rhdemo.labels" $ | nindent 4 }}
    app.kubernetes.io/component: route
spec:
  parentRefs:
  - name: {{ $.Values.gateway.name }}
    sectionName: {{ .listenerName }}
  hostnames:
  - {{ .hostname | quote }}
  rules:
  {{- range .rules }}
  - matches:
    - path:
        type: {{ .pathType }}
        value: {{ .path }}
    {{- if $.Values.gateway.snippetsFilter.enabled }}
    {{- if eq .serviceName "keycloak" }}
    filters:
    - type: ExtensionRef
      extensionRef:
        group: gateway.nginx.org
        kind: SnippetsFilter
        name: keycloak-proxy-buffers
    {{- end }}
    {{- end }}
    backendRefs:
    - name: {{ .serviceName }}
      port: {{ .servicePort }}
  {{- end }}
{{- end }}
{{- end }}
